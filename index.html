<!DOCTYPE html>
<html>
  <head>
    <title>COMING SOON</title>
    <style>
      body {
        background-color: ORANGE;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 72px;
        margin: 0;
      }

      p {
        font-size: 20px;
        margin: 10px 0;
      }

      #start-label {
        font-size: 22px;
        margin-top: 20px;
      }

      #timer {
        font-size: 28px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello Injured Workers. My True Story of a Crime</h1>
      <p>Covered up by Cooke Aquaculture and WorksafeNB</p>

      <div id="start-label">Time since August 14, 2014 at 5:00 PM:</div>
      <div id="timer">Loading...</div>
    </div>

    <script>
      const startDate = new Date("2014-08-14T17:00:00Z");

      function updateTimer() {
        const now = new Date();

        if (now < startDate) {
          document.getElementById("timer").innerHTML = "Not started yet";
          return;
        }

        let diff = now - startDate;

        let totalSeconds = Math.floor(diff / 1000);
        let totalMinutes = Math.floor(totalSeconds / 60);
        let totalHours = Math.floor(totalMinutes / 60);
        let totalDays = Math.floor(totalHours / 24);

        let seconds = totalSeconds % 60;
        let minutes = totalMinutes % 60;
        let hours = totalHours % 24;

        document.getElementById("timer").innerHTML =
          totalDays + " days, " +
          hours + " hours, " +
          minutes + " minutes, " +
          seconds + " seconds";
      }

      setInterval(updateTimer, 1000);
      updateTimer();
    </script>
  </body>
</html>
