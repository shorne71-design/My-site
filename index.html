<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body {
        background-color: ORANGE;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;   
        margin: 0;       
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column; 
        align-items: center;
      }

      h1 {
        font-size: 72px;
        margin: 0;
      }

      p {
        font-size: 20px; 
        margin: 10px 0;
      }

      #timer {
        font-size: 28px;
        font-weight: bold;
        margin-top: 20px;
      }

      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        text-decoration: none;
        color: white;
        background-color: blue;
        border-radius: 5px;
      }

      a.button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <p></p>


    </div>

  </body>
</html>
