<!DOCTYPE html>
<html>
  <head>
    <title>COMING SOON</title>
    <style>
      body {
        background-color: ORANGE;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;   /* full height of screen */
        margin: 0;       /* remove default spacing */
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 96px; /* big heading */
      }

      p {
        font-size: 20px; /* normal paragraph size */
      }

      #timer {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>My Journey</h1>
      <p>With WorksafeNB and Cooke Aquaculture</p>

      <!-- Count up timer -->
      <div id="timer"></div>
    </div>

    <script>
      // Start date: August 14, 2014 at 5:00 PM
      const startDate = new Date("August 14, 2014 17:00:00").getTime();

      function updateTimer() {
        const now = new Date().getTime();
        const elapsed = now - startDate;

        const seconds = Math.floor((elapsed / 1000) % 60);
        const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
        const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
        const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));

        document.getElementById("timer").innerHTML =
          days + " days, " +
          hours + " hours, " +
          minutes + " minutes, " +
          seconds + " seconds";
      }

      setInterval(updateTimer, 1000);
      updateTimer();
    </script>
  </body>
</html>
