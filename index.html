<!DOCTYPE html>
<html>
<head>
  <title>Scattered Letters</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #E07B3F; /* Darker orange background */
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Letters styled as filled circles */
    .letter {
      position: absolute;
      width: 2.5in;
      height: 2.5in;
      background: #800080; /* Purple fill */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .letter:hover {
      transform: scale(1.1);
      background: #A020F0; /* lighter purple on hover */
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
    }
    .close {
      color: red;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <!-- Letters close together but not touching -->
  <span class="letter" style="top: 10%; left: 10%;" data-meaning="W is for Wonder — the little spark that keeps us curious.">W</span>
  <span class="letter" style="top: 10%; left: 45%;" data-meaning="O is for Opportunity — it doesn’t always knock, sometimes you have to chase it.">O</span>
  <span class="letter" style="top: 10%; left: 80%;" data-meaning="R is for Resilience — the reminder that even in depression, we can rise again.">R</span>
  <span class="letter" style="top: 45%; left: 10%;" data-meaning="K is for Kindness — the thing the world never has enough of.">K</span>
  <span class="letter" style="top: 45%; left: 45%;" data-meaning="S is for Steve — just trying to make sense of it all.">S</span>
  <span class="letter" style="top: 45%; left: 80%;" data-meaning="A is for Adapt — because life rarely goes according to plan.">A</span>
  <span class="letter" style="top: 80%; left: 10%;" data-meaning="F is for Fairness — the world is better when we share the load.">F</span>
  <span class="letter" style="top: 80%; left: 45%;" data-meaning="E is for Effort — even the tiniest steps forward count.">E</span>
  <span class="letter" style="top: 80%; left: 80%;" data-meaning="N is for Now — the only moment we actually get to live in.">N</span>
  <span class="letter" style="top: 55%; left: 62%;" data-meaning="B is for Blog — a place to spill thoughts, lessons, and a little truth.">B</span>

  <!-- Modal -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="popup-text"></p>
    </div>
  </div>

  <script>
    const letters = document.querySelectorAll(".letter");
    const modal = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");
    const closeBtn = document.querySelector(".close");

    letters.forEach(letter => {
      letter.addEventListener("click", () => {
        popupText.textContent = letter.dataset.meaning;
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
