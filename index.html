<!DOCTYPE html>
<html>
<head>
  <title>Scattered Letters</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #FFD9B3; /* Soft orange background */
      overflow: hidden;
      position: relative;
      color: #800080; /* Purple letters */
    }

    /* Letters styled as circles */
    .letter {
      position: absolute;
      width: 1.5in;   /* 1.5 inches diameter */
      height: 1.5in;
      background: white;
      border: 3px solid #800080;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      color: #800080;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .letter:hover {
      transform: scale(1.2);
      background: #f3e6ff; /* light purple hover */
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
    }
    .close {
      color: red;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <!-- Scattered Letters -->
  <span class="letter" style="top: 5%; left: 10%;" data-meaning="W is for Wonder — the little spark that keeps us curious.">W</span>
  <span class="letter" style="top: 40%; left: 80%;" data-meaning="O is for Opportunity — it doesn’t always knock, sometimes you have to chase it.">O</span>
  <span class="letter" style="top: 60%; left: 20%;" data-meaning="R is for Resilience — the reminder that even in depression, we can rise again.">R</span>
  <span class="letter" style="top: 85%; left: 65%;" data-meaning="K is for Kindness — the thing the world never has enough of.">K</span>
  <span class="letter" style="top: 15%; left: 50%;" data-meaning="S is for Steve — just trying to make sense of it all.">S</span>
  <span class="letter" style="top: 75%; left: 5%;" data-meaning="A is for Adapt — because life rarely goes according to plan.">A</span>
  <span class="letter" style="top: 25%; left: 30%;" data-meaning="F is for Fairness — the world is better when we share the load.">F</span>
  <span class="letter" style="top: 55%; left: 75%;" data-meaning="E is for Effort — even the tiniest steps forward count.">E</span>
  <span class="letter" style="top: 10%; left: 85%;" data-meaning="N is for Now — the only moment we actually get to live in.">N</span>
  <span class="letter" style="top: 90%; left: 30%;" data-meaning="B is for Blog — a place to spill thoughts, lessons, and a little truth.">B</span>

  <!-- Modal -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="popup-text"></p>
    </div>
  </div>

  <script>
    const letters = document.querySelectorAll(".letter");
    const modal = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");
    const closeBtn = document.querySelector(".close");

    letters.forEach(letter => {
      letter.addEventListener("click", () => {
        popupText.textContent = letter.dataset.meaning;
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
