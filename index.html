<!DOCTYPE html>
<html>
<head>
  <title>COMING SOON</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Split background: Orange top, Blue bottom */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#CD6D1C 50%, #003E69 50%);
      z-index: -1;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    #counter {
      position: fixed;
      bottom: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6); /* subtle faded white */
    }
  </style>
</head>
<body>
  <div>
    <h1>September 18th 2025 8:30am</h1>
    <p>Injured Worker vs Cooke Aqua and WorksafeNB</p>
  </div>

  <!-- Site visit counter -->
  <div id="counter">Visits: Loading...</div>

  <script>
    // Unique namespace for your counter
    fetch('https://api.countapi.xyz/hit/worksafenb.me/homepage')
      .then(response => response.json())
      .then(data => {
        document.getElementById('counter').innerText = "Visits: " + data.value;
      });
  </script>
</body>
</html>
