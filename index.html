<!DOCTYPE html>
<html>
<head>
  <title>Independent Info on WorkSafeNB | Injured Workers</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Split background: Orange top, Blue bottom */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#CD6D1C 50%, #003E69 50%);
      z-index: -1;
    }

    /* Center text across the dividing line */
    .center-line {
      position: absolute;
      top: 50%;          /* push down to halfway */
      left: 50%;         /* center horizontally */
      transform: translate(-50%, -50%); /* true centering */
      text-align: center;
    }

    h1 {
      font-size: 64px;
      margin: 0;
    }

    p {
      font-size: 24px;
      margin: 10px 0;
    }

    /* Hidden text at bottom (blue area) */
    .hidden-blue {
      color: #003E69;
      text-align: center;
      padding: 40px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Main text centered across the split -->
  <div class="center-line">
    <h1>September 18th 2025 8:30am</h1>
    <p>Injured Worker vs Cooke Aqua and WorksafeNB</p>
  </div>

  <!-- Hidden names in blue area -->
  <div class="hidden-blue">
  </div>
</body>
</html>
