<!DOCTYPE html>
<html>
  <head>
    <title>COMING SOON</title>
    <style>
      body {
        background-color: ORANGE;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 72px;
        margin: 0;
      }

      p {
        font-size: 20px;
        margin: 10px 0;
      }

      #start-label {
        font-size: 22px;
        margin-top: 20px;
      }

      #timer {
        font-size: 28px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello Injured Workers. My True Story of a Crime</h1>
      <p>Covered up by Cooke Aquaculture and WorksafeNB</p>

      <div id="start-label">Time since August 14, 2014 at 5:00 PM:</div>
      <div id="timer">Loading...</div>
    </div>

    <script>
      const startDate = new Date("2014-08-14T17:00:00Z");

      function updateTimer() {
        const now = new Date();

        if (now < startDate) {
          document.getElementById("timer").innerHTML = "Not started yet";
          return;
        }

        // Years and months
        let years = now.getFullYear() - startDate.getFullYear();
        let months = now.getMonth() - startDate.getMonth();
        if (months < 0) {
          years--;
          months += 12;
        }

        // Calculate days correctly
        let tempStart = new Date(startDate);
        tempStart.setFullYear(startDate.getFullYear() + years);
        tempStart.setMonth(startDate.getMonth() + months);

        let days = Math.floor((now - tempStart) / (1000 * 60 * 60 * 24));

        // Hours, minutes, seconds from remainder
        let diff = now - tempStart;
        let hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        let minutes = Math.floor(diff / (1000 * 60)) % 60;
        let seconds = Math.floor(diff / 1000) % 60;

        document.getElementById("timer").innerHTML =
          years + " years, " +
          months + " months, " +
          days + " days, " +
          hours + " hours, " +
          minutes + " minutes, " +
          seconds + " seconds";
      }

      setInterval(updateTimer, 1000);
      updateTimer();
    </script>
  </body>
</html>
